<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="container">
      <header>
        <h1>Calculator</h1>
      </header>
      <main>
        <div class="calculator-container">
          <div class="screen-container">
            <div class="previous-input"></div>
            <div class="current-input">0</div>
          </div>
          <div class="buttons-container">
            <div id="delete-all" class="button">AC</div>
            <div id="delete-once" class="button">C</div>
            <div class="button operation-button">÷</div>
            <div class="button digit">7</div>
            <div class="button digit">8</div>
            <div class="button digit">9</div>
            <div class="button operation-button">+</div>
            <div class="button digit">4</div>
            <div class="button digit">5</div>
            <div class="button digit">6</div>
            <div class="button operation-button">-</div>
            <div class="button digit">1</div>
            <div class="button digit">2</div>
            <div class="button digit">3</div>
            <div class="button operation-button">x</div>
            <div class="button digit">0</div>
            <div class="button digit">.</div>
            <div id="equals-button" class="button">=</div>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyright © 2021</p>
        <a href="https://github.com/milosmicevic" target="_blank">
          milosmicevic <i class="fab fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
